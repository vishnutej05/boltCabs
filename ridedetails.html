<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Location on Google Maps</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeLrQtZYwuYbZqUDx98pm8y7fb3nwr6b0"></script>
  <link rel="stylesheet" href="ridedetails.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c2f679e36d.js" crossorigin="anonymous"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
      }
    });

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      // document.getElementById("demo").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;

      var mapOptions = {
        center: new google.maps.LatLng(latitude, longitude),
        zoom: 16
      };
      var map = new google.maps.Map(document.getElementById('map'), mapOptions);
      var marker = new google.maps.Marker({
        position: { lat: latitude, lng: longitude },
        map: map,
        title: 'Your Location'
      });
    }

    function showError(error) {
      switch (error.code) {
        // Handle errors
      }
    }
  </script>

  <div class = "bg-container">
    
    <div class = "map-sec">
      <div id="map"></div>
      <p id="demo"></p>
    </div>

    <hr>
    <div class = row>
        <div class = "logo mt-4 row">
            <div class = "col-3">
                <img src = "user.png" class = "userlogo me-4 mt-4"/>
            </div>
            <div class = "col-3 card1">
                <p>Trips Done:300+</p>
                <p>Average Rating:4.4/5</p>
                <p>The driver is 5Mins Away</p>
                <div class = 'phone'>
                    <i class="fa-solid fa-phone me-2"></i>
                    <p>97084XXXXX</p>
                </div>  
            </div>  

            <div class = "col-3 card2">
                <p>Fare Price:500</p>
            </div>

            <div class="card col-3 card3">
                <img src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg" class="card-img-top bmw" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Sedan</h5>
                  <p class="card-text">Price : </p>
                </div>
              </div>

        </div>  
    </div>
  </div>
</body>
</html>
