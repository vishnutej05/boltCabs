<!DOCTYPE html>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeLrQtZYwuYbZqUDx98pm8y7fb3nwr6b0"></script>
  <link rel="stylesheet" href="ridespage.css">

  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c2f679e36d.js" crossorigin="anonymous"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
      }
    });

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      // document.getElementById("demo").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;

      var mapOptions = {
        center: new google.maps.LatLng(latitude, longitude),
        zoom: 16
      };
      var map = new google.maps.Map(document.getElementById('map'), mapOptions);
      var marker = new google.maps.Marker({
        position: { lat: latitude, lng: longitude },
        map: map,
        title: 'Your Location'
      });
    }

    function showError(error) {
      switch (error.code) {
        // Handle errors
      }
    }
  </script>
